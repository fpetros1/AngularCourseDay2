<table>
    <thead>
        <tr>
            <td width="200">Id Post</td>
            <td width="600">Titulo Post</td>
            <td width="200">Ações</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts">
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>
                <button (click)="editarPost(post.id)" >Editar</button>
            </td>
        </tr>
    </tbody>
</table>
